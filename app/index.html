<script setup lang="ts">
import { ref } from 'vue'
import { useTracking } from '@/composables/useTracking'
import type { ITrackingShipment } from '~/types'

const { trackShipment } = useTracking()
const toast = useToast()

const trackingId = ref<string>('')
const isTracking = ref(false)
const error = ref<string | null>(null)
const shipment = ref<ITrackingShipment | null>(null)

const handleTrack = async () => {
  if (!trackingId.value.trim()) {
    error.value = 'Please enter a tracking number'
    toast.error('Tracking number required')
    return
  }

  console.log('[TRACK] Starting for ID:', trackingId.value)
  isTracking.value = true
  error.value = null
  shipment.value = null

  try {
    console.log('[TRACK] Calling API...')
    const { data, error: trackError } = await trackShipment(trackingId.value)
    console.log('[TRACK] Response:', { data, trackError })

    if (trackError) {
      console.warn('[TRACK] Composable error:', trackError)
      error.value = trackError
      toast.error(trackError)
      return
    }

    if (!data) {
      console.warn('[TRACK] No data returned from API')
      error.value = 'No shipment found'
      toast.warning('No results')
      return
    }

    console.log('[TRACK] Setting shipment:', data)
    shipment.value = data
    toast.success('Shipment found!')
  } catch (err: any) {
    console.error('[TRACK] Unexpected error:', err)
    error.value = err.message || 'Something went wrong. Please try again.'
    toast.error('Tracking failed')
  } finally {
    console.log('[TRACK] Finished - isTracking:', isTracking.value)
    isTracking.value = false
  }
}

const resetTracking = () => {
  trackingId.value = ''
  shipment.value = null
  error.value = null
}

const formatDate = (date: Date | string) => {
  return new Date(date).toLocaleDateString('en-US', {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  })
}

const getStatusClass = (status: string) => {
  const classes: Record<string, string> = {
    Registered: 'bg-gray-100 text-gray-800',
    PickedUp: 'bg-blue-100 text-blue-800',
    InTransit: 'bg-purple-100 text-purple-800',
    EnRoute: 'bg-indigo-100 text-indigo-800',
    InCustoms: 'bg-yellow-100 text-yellow-800',
    AtHub: 'bg-orange-100 text-orange-800',
    OutForDelivery: 'bg-green-100 text-green-800',
    Delivered: 'bg-green-600 text-white',
    Delayed: 'bg-red-100 text-red-800',
    Cancelled: 'bg-gray-600 text-white',
    Exception: 'bg-red-600 text-white'
  }
  return classes[status] || 'bg-gray-100 text-gray-800'
}

useSeoMeta({
  title: `Track Shipment - ${appName}`,
  description: `Track your ${appName} shipment in real-time. Enter your tracking number to get live updates on your package location and delivery status.`
})
</script>
